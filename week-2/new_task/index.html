<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="header__content">
			<div class="header__left">
				<button class="button button__circle">
					<img class="images" src="./img/header/left_button.png" alt="">
				</button>
				<p class="text text__left">Constructor</p>
			</div>
			<div class="header__menu">
				<p class="text text__menu">Dashboard</p>
				<p class="text text__menu">About Us</p>
				<p class="text text__menu">News</p>
				<p class="text text__menu">User Policy</p>
				<p class="text text__menu">Contacts</p>
				<div class="menu__image">
					<img class="images images__menu" src="./img/header/menu_button.png" alt="">        
				</div>
			</div>
			<div class="header__search">
				<div class="search">
					<img class="images" src="./img/header/search_loop.png" alt="">
					<input class="input input__search" placeholder="Search Transactions and Documents" type="text">
				</div>
				<button class="button button__search">
					<img class="images" src="./img/header/search_button.png" alt="">
				</button>
			</div>
			<div class="header__right">
				<div class="right__avatar">
					<img class="images images__avatar" src="./img/header/right_avatar.png" alt="">
					<p class="text text__avatar">Clayton Santos</p>
				</div>
				<div class="right__buttons">
					<button class="button button__circle">
						<img class="images" src="./img/header/right_bell.png" alt="">
					</button>
					<button class="button button__circle">
						<img class="images" src="./img/header/right_exit.png" alt="">
					</button>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="main main__content">
			<section class="content__navigation">
				<div class="notes">
					<!--  -->
				</div>
				<div class="labels">
					<!--  -->
				</div>
			</section>
			<section class="content__products">
				<div class="head">
					<div class="head__menu">
						<div class="head__left">
							<div class="head__buttons">
								<button id="button_to_grid" class="button button__head__1" id="component_1">
									<img src="./img/main/content_grid.png" alt="">
								</button>
								<button id="button_to_flex" class="button button__head__2" id="component_2">
									<img src="./img/main/content_flex.png" alt="">
								</button>
							</div>
							<button class="button button__head__right">
								<img src="./img/main/trash.png" alt="">
							</button>
						</div>
						<div class="head_right">
							<div class="search search__head">
								<img class="images images__head" src="./img/header/search_loop.png" alt="">
								<input class="input input__search__head" placeholder="Search" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="products">
					<!--  -->
				</div>
			</section>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
