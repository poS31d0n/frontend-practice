<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="header__content">
			<div class="header__left">
				<button class="button button__circle">
					<img class="images" src="./img/header/left_button.png" alt="">
				</button>
				<p class="text text__left">Constructor</p>
			</div>
			<div class="header__menu">
				<p class="text text__menu">Dashboard</p>
				<p class="text text__menu">About Us</p>
				<p class="text text__menu">News</p>
				<p class="text text__menu">User Policy</p>
				<p class="text text__menu">Contacts</p>
				<div class="menu__image">
					<img class="images images__menu" src="./img/header/menu_button.png" alt="">        
				</div>
			</div>
			<div class="header__search">
				<div class="search__menu">
					<img class="images" src="./img/header/search_loop.png" alt="">
					<input class="input input__search" placeholder="Search Transactions and Documents" type="text">
				</div>
				<button class="button button__search">
					<img class="images" src="./img/header/search_button.png" alt="">
				</button>
			</div>
			<div class="header__right">
				<div class="right__avatar">
					<img class="images images__avatar" src="./img/header/right_avatar.png" alt="">
					<p class="text text__avatar">Clayton Santos</p>
				</div>
				<div class="right__buttons">
					<button class="button button__circle">
						<img class="images" src="./img/header/right_bell.png" alt="">
					</button>
					<button class="button button__circle">
						<img class="images" src="./img/header/right_exit.png" alt="">
					</button>
				</div>
			</div>
		</div>
	</header>
	<main class="main">

	</main>
	<script src="app.js"></script>
</body>
</html>
